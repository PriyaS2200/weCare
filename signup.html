<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/signup.css">
</head>
<body>
    <div id="navbar"></div>
    <form id="form" action="">
        <h2>Please Signup</h2>
        <input id="username" type="text" placeholder="Enter Name">
        <input id="email" type="email" placeholder="Enter Email">
        <input id="password" type="password" placeholder="Enter Password">
        <input id="mobile" type="number" placeholder="Enter Mobile Number">
        <select id="gender" name="" id="">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>
        <input id="submit" type="submit" value="Sign Up">
    </form>
    <div id="footer"></div>
    <script src="./src/navbar.js"></script>
    <script src="./src/footer.js"></script>
    <script src="./src/signup.js" type="module"></script>


</body>
</html>
